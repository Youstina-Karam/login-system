<html>
<head>
    <title>sign up</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container my-5 text-center ">
        <div class="form-content m-auto w-50 p-5 shadow-lg">
            <h1 class="text-info">Create new account</h1>

            <input type="text" id="signupName" class="form-control my-3 bg-transparent text-white" placeholder="Enter your name">
            <input type="email" id="signupEmail" class="form-control my-3 bg-transparent text-white" placeholder="Enter your email" >
            <input type="password" id="signupPassword" class="form-control my-3 bg-transparent text-white" placeholder="Enter your password">
            <p id="error" class="text-danger text-start"></p>

            <button class="btn btn-outline-info w-100 my-3" id="signupBtn">Sign up</button>
            <p class="text-white">You have an account? <a class='text-white' href='/login-system/'>Login</a></p>

        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
